# yml yaml
# Yet Another Markup Language

spring:
  application:
    name: item-service
  cloud:
    config:
      override-none: true

server:
  port: 8001

eureka:
  client:
    service-url:
      #默认地点，云服务
      #如果是私有服务器，必须写defaultZone
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka